<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <img src="./img/491-4917283_software-development-company-banner-hd-png-download.png" alt="">
    </header>

    <div class="container">
        <div class = "left-aside">
            <div class="underline"></div>
          <form action="">
              <div class = "form-group">
                  <label for="">Username</label>
                  <input type="text">
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="password">
              </div>
              <div class="button-group">
                <button type = "reset">Reset</button>
                <button type = "submit">Login</button>
              </div>
          </form>

          <div class="left-aside__menu">
              <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Register</a></li>
                  <li><a href="#">Introduction</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href="#">Help</a></li>
              </ul>
          </div>
        </div>
        <div class="right-aside2">
            <h1>Welcome to your <span>Photo Site</span></h1>
           
            <div class = "right-aside__form">
                <h2>Register Form</h2>
                <form id="form" class="form">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" name="username">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="confirmPassword">
                    </div>

                    <div class="form-group">
                        <label for="">Number Phone</label>
                        <input type="text" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="">Gender</label>
                        <div class = "form-radio">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <textarea name="address" id="" cols="52" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                       <input type="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="">Programming Languages</label>
                        <div class="form-checkout">
                            <div>
                                <input type="checkbox" name="pl" value="PHP">
                                <label > PHP</label><br>
                            </div>
                            <div>
                                <input type="checkbox" name="pl" value="Java">
                                <label >Java</label><br>
                            </div>
                            <div>
                                <input type="checkbox" name="pl" value="ASP .NET">
                                <label> ASP .NET</label><br><br>
                            </div>
                            <div>
                                <input type="checkbox" name="pl" value="C++">
                                <label>C++</label><br><br>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Skill</label>
                      <select name="skill" id="">
                          <option value="Excelent" >Excelent</option>
                          <option value="Good" >Good</option>
                      </select>
                    </div>
                    <div class="button-group2">
                        <button type = "reset">Reset</button>
                        <button type="submit">Login</button>
                    </div>
                </form>       
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#form').on('submit', function(e) {
                const username = $('input[name=username]').val();
                const password = $('input[name=password]').val();
                const phone = $('input[name=phone]').val();

                const confirmPassword = $('input[name=confirmPassword]').val();
                const gender = $('input[name=gender]:checked').val();
                const address = $('input[name=address]').val();
                const email = $('input[name=email]').val();
                const skill = $('input[name=skill]').val();

                let plAr = [];
                $('input[name=pl]:checked').each((i, item) => {
                    plAr.push(item.value);
                })
                e.preventDefault();

                console.log('username', username);
                console.log('password', password);
                console.log('confirmPassword', confirmPassword);
                console.log('phone', phone);

                console.log('gender', gender);
                console.log('address', address);
                console.log('email', email);
                console.log('skill', skill);
                console.log('plAr', plAr);

                if (!/^[a-zA-Z0-9]+$/.test(username)) {
                    alert('name is not include space and special character');
                    return;
                }

                if (!password || password !== confirmPassword) {
                    alert('password confirm is not match');
                    return;
                }

                if (!/^0-9]{10}$/.test(phone)) {
                    alert('phone must have 10 number');
                    return;
                }

                if (!/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)) {
                    alert('email is not correct format');
                    return;
                }

                alert('validate success');
            })
        })
    </script>
</body>


</html>
