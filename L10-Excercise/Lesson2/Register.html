<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <img src="./img/491-4917283_software-development-company-banner-hd-png-download.png" alt="">
    </header>

    <div class="container">
        <div class = "left-aside">
            <div class="underline"></div>
          <form action="">
              <div class = "form-group">
                  <label for="">Username</label>
                  <input type="text">
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="password">
              </div>
              <div class="button-group">
                <button type = "reset">Reset</button>
                <button type = "submit">Login</button>
              </div>
          </form>

          <div class="left-aside__menu">
              <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Register</a></li>
                  <li><a href="#">Introduction</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href="#">Help</a></li>
              </ul>
          </div>
        </div>
        <div class="right-aside2">
            <h1>Welcome to your <span>Photo Site</span></h1>
           
            <div class = "right-aside__form">
                <h2>Register Form</h2>
                <form action="">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <div class = "form-radio">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <textarea name="" id="" cols="52" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                       <input type="email">
                    </div>
                    <div class="form-group">
                        <label for="">Programming Languages</label>
                        <div class="form-checkout">
                            <div>
                                <input type="checkbox"  name="pl" value="PHP">
                                <label > PHP</label><br>
                            </div>
                            <div>
                                <input type="checkbox" name="pl" value="Java">
                                <label >Java</label><br>
                            </div>
                            <div>
                                <input type="checkbox" name="pl" value="ASP .NET">
                                <label> ASP .NET</label><br><br>
                            </div>
                            <div>
                                <input type="checkbox" name="pl" value="C++">
                                <label>C++</label><br><br>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Skill</label>
                      <select name="skill" id="">
                          <option value="Excelent" >Excelent</option>
                          <option value="Good" >Good</option>
                      </select>
                    </div>
                    <div class="button-group2">
                        <button type = "reset">Reset</button>
                        <button type = "submit">Login</button>
                    </div>
                </form>       
            </div>
        </div>
    </div>
</body>
</html>
